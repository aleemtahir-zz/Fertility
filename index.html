<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
  <style>
    body {
      font : 100% Helvetica, sans-serif;
      /* background-color: #34495e; */
    }
    .container {
      margin: 0 auto;
      padding-top: 70px;
    }
    #top-header{
        border: 1px solid #eee;
        height: 100%;
    }
    #left-head {
        vertical-align: center;  
        padding: 72px;
        line-height: 2em;
    }
    #right-head {
        background-color: green;
        padding: 0 ;
        width: 90px;
        height: 90px;
    }
    
  </style>
  <body>
    <div id="app" class="container-fluid">
      <navbar></navbar>
      <top-header></top-header>
      <div class="container">
            <div id="slider-container">
                <div id="js-slider"></div>
            </div>
      </div>
    </div>

    <script type="text/x-template" id="navbar-template">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <!-- <i class="fas fa-bars"></i> -->
                <img src="https://www.yourfertility.org.au/themes/custom/yourfertility/assets/img/logo.png" alt="fertility">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
          </nav>
    </script>

    <script type="text/x-template" id="header-template" >
        <div id="top-header" class="row">
            <div id="left-head" class="col-md-6">
                <h1>Healthy conception tool</h1>
                <p>This tool is designed to help individuals and couples think about everyday factors that might increase your chances of becoming pregnant, and having a healthy baby. This tool is designed for both men and women â€“ because sperm and egg health are equally important.</p>
            </div>
            <div id="right-head" class="col-md-6">
                <img width="100%"  src="https://www.yourfertility.org.au/sites/default/files/2018-09/icon3-banner_0.jpg" alt="icon">
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/slider.js"></script>
    <script>
      // App component
      Vue.component('app', {
        template: '#app-template',
        data: function () {
          return {
            msg: 'Welcome to Vue.js World!'
          }
        }
      });
      // Navbar component
      Vue.component('navbar', {
        template: '#navbar-template'
      });
      //Header component
      Vue.component('top-header',{
        template: '#header-template',
        data: function () {
          return {
            divH: 100
          }
        }
      });

      // Create a root instance
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
